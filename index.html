<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/b651ee6230.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="datetime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-md-1 hour ">09 AM</div>
        <div class="row col-md-10 textarea"><textarea name="hour09" id="09" cols="120" rows=""></textarea></div>
        <div class="col-md-1 saveBtn i:hover"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue09()"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <div class="row col-md-10 textarea"><textarea name="hour10" id="10" cols="120" rows=""></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue10()"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <div class="row col-md-10 textarea"><textarea name="hour11" id="11" cols="120" rows=""></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue11()"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <div class="row col-md-10 textarea"><textarea name="hour12" id="12" cols="120" rows="">test</textarea></div>
        <div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue12()"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">01 PM</div>
        <div class="row col-md-10 textarea"><textarea name="hour13" id="13" cols="120" rows="">test</textarea></div>
        <div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue13()"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">02 PM</div>
        <div class="row col-md-10 textarea"><textarea name="hour14" id="14" cols="120" rows=""></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue14()"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">03 PM</div>
        <div class="row col-md-10 textarea"><textarea name="hour15" id="15" cols="120" rows=""></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue15()"></i></div>
     </div>  
      <div class="row  time-block">
        <div class="col-md-1 hour">04 PM</div>
        <div class="row col-md-10 textarea"><textarea name="hour16" id="16" cols="120" rows=""></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue16()"></i></div>
      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">05 PM</div>
        <div class="row col-md-10 textarea"><textarea name="hour17" id="17" cols="120" rows=""></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk fa-xl" onclick="getTextValue17()"></i></div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
